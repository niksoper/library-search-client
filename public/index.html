<!DOCTYPE HTML>
<html lang="en-GB">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Book lists</title>
  </head>
  <body>
    <label for="input">Book title</label>
    <input type="text" id="input" />
    <button id="send">Get availability</button>
    <code>
      <pre id="results"></pre>
    </code>
    
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script>
      $('#send').click(function() {
        var baseUrl = 'https://library-search-node-api.herokuapp.com/available-books?title='
        var inputEncoded = encodeURIComponent($('#input').val())
        $.get(baseUrl + inputEncoded, function( data ) {
          $( "#results" ).html( JSON.stringify(data, null, 2) )
        })
      })
    </script>
  </body>
</html>
